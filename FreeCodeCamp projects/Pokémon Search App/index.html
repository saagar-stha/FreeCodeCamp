<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokédex Search</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Name or ID" required>
            <button id="search-button">Search</button>
        </div>
        <div class="pokemon-info">
            <div id="pokemon-name">Name</div>
            <div id="pokemon-id">ID</div>
            <div id="weight">Weight</div>
            <div id="height">Height</div>
            <div id="hp">HP</div>
            <div id="attack">Attack</div>
            <div id="defense">Defense</div>
            <div id="special-attack">Special-Attack</div>
            <div id="special-defense">Special-Defense</div>
            <div id="speed">Speed</div>
            <br>
        </div>
        <div id="types"></div>
        <img id="sprite" src="" alt="Pokemon sprite" style="display: none;">
    </div>
    <script src="script.js">
      
    </script>
</body>
</html>
